<html lang="en">

<body>

    <div id="app">
        <div class="container p-5">
            <input type="text" v-model="newLista" @keyup.enter="inserisci">
            <button @click="inserisci">Invia</button>
            <ul v-if="listaSpesa.length > 0">
                <li @click="complete(index)" :class="element.completed ? 'alert alert-success': ''" 
                v-for="(element, index) in listaSpesa">
                    <span>{{element.name}}</span>
                    <button @click.stop="deleteList(index)">Cancella</button>
                    <button>Fatto</button>
                </li>                
            </ul>
            <h3 class="text-danger" v-else>La lista della spesa Ã¨ vuota</h3>
        </div>
    </div>    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</body>
